<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${session.loginUser == null}">
        <a href="/user/login">로그인하기</a>
        <a href="/user/signup">회원가입하기</a>
    </div>
    <div th:if="${session.loginUser != null}">
        <a th:href="@{/user/{id}(id = ${session.loginUser.id})}">마이페이지</a>
        <a th:href="@{/user/logout}">로그아웃</a>
    </div>
</body>
</html>
