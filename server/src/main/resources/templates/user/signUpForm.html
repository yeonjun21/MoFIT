<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원 가입</h2>

        <form action="/user/signup" th:object="${user}" method="POST">

            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}"/><br>

            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"/><br>

            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}"/><br>

            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{nickname}"/><br>

            <button type="submit">회원가입</button>

        </form>
    </div>
</body>
</html>
